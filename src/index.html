<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.scss" />
</head>
<body>
  <div class="chat--window flex-column">
    <div class="chat--window-viewport">
      <ul id="messages"></ul>
    </div>

    <footer class="flex-center-h">
      <form name="chat" class="flex-center-h">
        <textarea name="message" placeholder="Message" required class="flex-center-h"></textarea>
        <button>Send</button>
      </form>
    </footer>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
