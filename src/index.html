<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple chat</title>
  <link rel="stylesheet" href="./styles/style.scss" />
</head>
<body>
  <div class="chat--window">
    <div class="chat--window-viewport">
      <ul id="messages"></ul>
    </div>

    <footer>
      <form>
        <textarea name="message" placeholder="Message" required></textarea>
        <button>Send</button>
      </form>
    </footer>
  </div>
</body>
</html>
